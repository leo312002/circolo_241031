<body onload="initialization()">

        <div class="container text-center">
            <div class="container">

                    <form id="sheetdb-form" method="POST" action="https://sheetdb.io/api/v1/70kkrjloojdhb">
                        <!--<div class="formFriend">-->
                            <div id="row-nome" class="row">
                                <div id="Nome">
                                    <label for="validationDefault01" class="form-label"></label>
                                    <input type="text" class="form-control" name="Nome" placeholder="Nome" id="validationDefault01" value="" required>
                                </div>
                            </div>
                            <div id="row-cognome" class="row">
                                <div id="Cognome" class="">
                                    <label for="validationDefault02" class="form-label"></label>
                                    <input type="text" class="form-control" name="Cognome" placeholder="Cognome" id="validationDefault02" value="" required>
                                </div>
                            </div>
                        <!--</div>-->
                        <div id="phoneNumbe" class="row">
                            <div class="">
                                <label for="validationDefaultUsername" class="form-label"></label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                    <input type="email" class="form-control" name="Email" placeholder="Email" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div id="phoneNumber" class="row">
                            <div id="Phone" class="mb-3">
                                <label for="validationDefault03" class="form-label"></label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend3">+39</span>
                                    <input type="tel" class="form-control" name="Telefono" placeholder="Telefono" id="validationDefault03" aria-describedby="inputGroupPrepend3" required>
                                </div>
                            </div>
                        </div>
            
                        <div id="formFriend"></div>
                        
                        <hr>

                        <div class="d-grid gap-2 mb-4">
                            <button type="button" id="btn-addFriend" class="btn btn-custom mt-3" onclick="addFriend()">+ Aggiungi amico</button>
                            <button type="button" id="btn-removeFriend" class="btn btn-custom mt-3" onclick="removeFriend()" style="display: none;">- Rimuovi amico</button>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary btn-lg" type="submit">Procedi al pagamento</button>
                        </div>
            
                        <input type="text" name="canale_di_vendita" id="vendita" value="" style="display: none;">
                        <input type="number" name="valore_in_euro" id="valore" value="" style="display: none;">
                        <input type="text" name="Date" id="Date" value="" style="display: none;">
                    </form>

                    <p class="text color">x info: <a class="color" href="mailto:ciao@circololimoni.it">ciao@circololimoni.it</a></p>

            </div>
